<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>领券</title>
    <link rel="stylesheet" href="../../res/libs/weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../res/libs/weui/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="m-ggk">

    <div class="banner">
        <img src="img/bg.jpg" alt="">
    </div>

    <div class="lottery">
        <a class="weui_btn weui_btn_primary" href="javascript:;">立即领取</a>
    </div>

    <div class="m-box rule">

        <p>你已领取成功，请进入 <a class="c1" href="javascript:;">会员中心</a> 查看</p>

    </div>

    <!-- 活动规则 -->
    <div class="m-box rule">
        <h2 class="title">活动规则</h2>
        <p>长期（每天可以抽取一次）</p>

        <p>所有关注微信公众账号用户均可以参加</p>

        <p>单次消费1万元可以使用抵用券一张，不找零，不兑现</p>

        <p>回复VIP进入会员中心，在“优惠券”选项中可以管理查看所有奖励</p>

    </div>
    <!-- /活动规则 -->


</div>


<script src="../../res/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../../res/libs/weui/js/jquery-weui.min.js"></script>
<script>
    $(function(){

        var url = 'http://dev.linkcloud.mobi/event/lottery/lottery/12';


        var $canvas = $('#c1');
        var ggk = new Scrape('c1');
        var result = '哈哈哈';


        // 开始抽奖
        $canvas.on('lotteryGet', function(){
            if(ggk.options.bGet){
                $.ajax({
                    url: url,
                    error: function(err){

                    },
                    success: function(data){
                        ggk.options.bGet = false;
                        if(data.data.is_winning){
                            result = data.data.tpis;
                        }else{
                            result = data.data.tpis;
                        }
                    }
                });
            }
        });

        // 抽奖结果
        $canvas.on('lottery', function(){
            $.alert(result);
        });


    });
</script>
</body>
</html>
